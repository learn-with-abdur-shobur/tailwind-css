<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Multi-theme</title>
	</head>
	<body class="theme-l">
		<nav>
			<ul>
				<li><a class="text-red-800 text-4xl" href="../index.html">home</a></li>
				<li>
					<a class="text-red-800 text-4xl" href="../common-class/index.html"
						>Common Class</a
					>
				</li>
			</ul>
		</nav>
		<div class="bg-skin-hs py-6 sm:py-8 lg:py-12">
			<div class="mx-auto max-w-screen-xl px-4 md:px-8">
				<!-- text - start -->
				<div class="mb-8 md:mb-12">
					<h2
						class="mb-4 text-center text-2xl font-bold text-skin-wh md:mb-6 lg:text-3xl"
					>
						Multi theme with color change
					</h2>

					<p
						class="mx-auto max-w-screen-md text-center text-skin-dr md:text-lg"
					>
						Im using multi theme for changing color
					</p>
				</div>
				<!-- text - end -->
				<div class="mb-2">
					<button
						class="px-3 py-1 text-blue-700 mx-2 bg-black rounded-sm"
						id="button_base"
					>
						Dark
					</button>
					<button
						class="px-3 py-1 text-blue-700 mx-2 bg-yellow-50 rounded-sm"
						id="button_other"
					>
						Clear
					</button>
					<button
						class="px-3 py-1 text-blue-700 mx-2 bg-black rounded-sm"
						id="button_change"
					>
						Solid
					</button>
				</div>

				<div
					id="get_theme"
					class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:gap-8"
				>
					<!-- stat - start -->
					<div
						class="flex flex-col items-center justify-center rounded-lg bg-skin-p p-4 lg:p-8"
					>
						<div
							class="text-xl font-bold text-skin-head sm:text-2xl md:text-3xl"
						>
							200
						</div>
						<div class="text-sm font-semibold sm:text-base text-skin-para">
							People
						</div>
					</div>
					<!-- stat - end -->
					<!-- stat - start -->
					<div
						class="flex flex-col items-center justify-center rounded-lg bg-skin-p p-4 lg:p-8"
					>
						<div
							class="text-xl font-bold text-skin-head sm:text-2xl md:text-3xl"
						>
							200
						</div>
						<div class="text-sm font-semibold sm:text-base text-skin-para">
							People
						</div>
					</div>
					<!-- stat - end -->
					<!-- stat - start -->
					<div
						class="flex flex-col items-center justify-center rounded-lg bg-skin-p p-4 lg:p-8"
					>
						<div
							class="text-xl font-bold text-skin-head sm:text-2xl md:text-3xl"
						>
							200
						</div>
						<div class="text-sm font-semibold sm:text-base text-skin-para">
							People
						</div>
					</div>
					<!-- stat - end -->
					<!-- stat - start -->
					<div
						class="flex flex-col items-center justify-center rounded-lg bg-skin-p p-4 lg:p-8"
					>
						<div
							class="text-xl font-bold text-skin-head sm:text-2xl md:text-3xl"
						>
							200
						</div>
						<div class="text-sm font-semibold sm:text-base text-skin-para">
							People
						</div>
					</div>
					<!-- stat - end -->
				</div>
			</div>
		</div>
		<script>
			const get_theme = document.getElementById('get_theme');
			let clases = get_theme.classList;

			document.getElementById('button_change').addEventListener('click', () => {
				clases.forEach((e) => {
					if (e === 'theme-solid') {
						get_theme.classList.remove('theme-dark', 'theme-solid');
					} else {
						get_theme.classList.add('theme-solid');
					}
				});
			});
			document.getElementById('button_base').addEventListener('click', () => {
				clases.forEach((e) => {
					if (e === 'theme-dark') {
						get_theme.classList.remove('theme-dark', 'theme-solid');
					} else {
						get_theme.classList.add('theme-dark');
					}
				});
			});
			document.getElementById('button_other').addEventListener('click', () => {
				clases.forEach((e) => {
					if (e === 'theme-dark' || 'theme-solid') {
						get_theme.classList.remove('theme-dark', 'theme-solid');
					} else {
						get_theme.classList.add(' ');
					}
				});
			});
		</script>
	</body>
</html>
